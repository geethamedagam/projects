<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Photo Gallery</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #333;
        color: white;
        padding: 1rem;
        text-align: center;
      }

      .gallery {
        text-align: center;
        margin: 1rem;
      }

      .gallery-item {
        display: inline-block;
        width: 100%;
        margin: 0.5rem 0;
      }

      .gallery-item img {
        width: 100%;
        height: auto;
        border-radius: 8px;
      }

      /* Tablet - 2 columns */
      @media (min-width: 600px) {
        .gallery-item {
          width: 48%;
          margin: 1%;
        }
      }

      /* Desktop - 3 columns */
      @media (min-width: 900px) {
        .gallery-item {
          width: 30%;
          margin: 1.5%;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Responsive Photo Gallery</h1>
    </header>

    <main class="gallery">
      <div class="gallery-item">
        <img
          src="https://picsum.photos/id/1015/600/400"
          alt="Gallery Image 1"
        />
      </div>
      <div class="gallery-item">
        <img
          src="https://picsum.photos/id/1025/600/400"
          alt="Gallery Image 2"
        />
      </div>
      <div class="gallery-item">
        <img
          src="https://picsum.photos/id/1035/600/400"
          alt="Gallery Image 3"
        />
      </div>
      <div class="gallery-item">
        <img
          src="https://picsum.photos/id/1045/600/400"
          alt="Gallery Image 4"
        />
      </div>
      <div class="gallery-item">
        <img
          src="https://picsum.photos/id/1055/600/400"
          alt="Gallery Image 5"
        />
      </div>
      <div class="gallery-item">
        <img
          src="https://picsum.photos/id/1065/600/400"
          alt="Gallery Image 6"
        />
      </div>
    </main>
  </body>
</html>
